<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ducky Formy</title>
</head>
<body>
    <main class="screen">
        <section class="container"> 
            <form class="form" action="">
                <label for="name" class="label">FULL NAME</label>
                <input type="name" name="name" id="name" class="input">
                <label for="email" class="label">EMAIL</label>
                <input type="email" name="email" id="email" class="input" placeholder="Your Email">
                <!--want to make message regarding a dropdown just need to figure out how.
                maybe a <datalist>? -->
                <label for="list">MESSAGE REGARDING</label>
                <select id="list" name="ducklist" class="dropdown">
                    <option value="red" class="list">Red Rubber Duck</option>
                    <option value="blue" class="list">Blue Rubber Duck</option>
                    <option value="yellow" class="list">Yellow Rubber Duck</option>
                </select>
                <label for="textarea" class="label">MESSAGE</label>
                <input type="textarea" name="textarea" id="textarea" class="input" placeholder="Your Message">
                <button class="submit">SEND MESSAGE</button>
            </form>
        </section>
        <section class="box"> <!--this is the yellow box-->
        </section>
        <section class="image">
            <img class="image__duck" src="images/duck.png" alt="yellow rubber duck">
        </section>
    </main>
</body>
</html>
